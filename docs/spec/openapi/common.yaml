paths:
  /health:
    get:
      tags:
        - System
      summary: System health check
      description: Check database connection and system status
      security: []
      responses:
        '200':
          description: System health information
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
                  message:
                    type: string
                    example: "Reqquli server is running"
                  database:
                    type: string
                    enum: [connected, disconnected]
                    example: "connected"


components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ErrorResponse:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Error message
        message:
          type: string
          description: Detailed error message